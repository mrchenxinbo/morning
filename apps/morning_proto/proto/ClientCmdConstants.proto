option java_outer_classname = "ClientCmdConstantsProto";
syntax = "proto3";

enum ClientCmd {
    LOGIN_MSG = 1; // 登录

}

//1000-2000 服务端校验相关

enum StatusCode {
    OK = 1; // 成功
    ERROR_PARAMA = 1000; // 参数错误
    ERROR_SERVER = 1001; // 服务异常
    ERROR_TOKEN_TIMEOUT = 1002; // token超时失效
    ERROR_TOKEN_NOT_EXIST = 1003; // token不存在
    ERROR_TOKEN_NOT_TRUE = 1004; // token不正确
    ERROR_UNKNOW_HANDLER = 1005; // 未知的功能

}